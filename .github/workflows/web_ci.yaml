name: Web CI

on:
  pull_request:
    branches:
      - main
    paths:
      - com/**

jobs:
  build:
    name: Build Web Page
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 24.x
      uses: actions/setup-node@v4
      working-directory: ./com
      with:
        node-version: 24.x
        node-version-file: ./com/package.json
        cache: 'npm'
        cache-dependency-path: ./com/package-lock.json
    - name: Build
      working-directory: ./com
      run: |-
        npm install
        npm run check
        npm run build

